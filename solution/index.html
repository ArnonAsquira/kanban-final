<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <h1 id="page-title">Kanaban</h1>
    <input type="text" id="search" placeholder="search task">
    <div id='tasks-div'>

        <section class="task-section">
            <h2 class="section-title">To Do</h2>
            <input type="text" id="add-to-do-task" placeholder="enter task">
            <button id="submit-add-to-do" class='add-task'>enter</button>
            <ul class="to-do-tasks"></ul>
        </section>
        <section class="task-section">
            <h2 class="section-title">In Progress</h2>
            <input type="text" id="add-in-progress-task" placeholder="enter task">
            <button id="submit-add-in-progress" class='add-task'>enter</button>
            <ul class="in-progress-tasks"></ul>
        </section>
        <section class="task-section">
            <h2 class="section-title">Done</h2>
            <input type="text" id="add-done-task" placeholder="enter task">
            <button id="submit-add-done" class='add-task'>enter</button>
            <ul class="done-tasks"></ul>
        </section>
      
            
    </div>
</body>
</html>
